<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ajouter secrétaire</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style2.css" type="text/css" />
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<br>
<div class="row">
    <div class="col-md-6 col-md-offset-3" id="ajout">
        <form action="ajouterSecretaire.php" method="post">

            <div class="form-group">
                <label class="secretaire"> Nom:</label>
                <input type="text" class="form-control" id="nom_s" name="nom_s" >
            </div>

            <div class="form-group">
                <label class="secretaire"> Prénom:</label>
                <input type="text" class="form-control" id="prenom_s" name="prenom_s" >
            </div>

             <div class="form-group">
                 <label class="secretaire"> N° téléphone:</label>
                 <input type="text" class="form-control" id="numTel_s" name="numTel_s" >
             </div>

             <div class="form-group">
                <label class="secretaire"> Niveau:</label>
                <input type="text" class="form-control" id="niveau_s" name="niveau_s" >
            </div>

            <div class="form-group">
                <label class="secretaire"> Adresse:</label>
                <input type="text" class="form-control" id="adresse_s" name="adresse_s" >
            </div>
            <div class="form-group">
                <input type="submit" class="btnAjout " value="Enregister">
            </div>
        </form>

    </div>
</div>

</body>
</html>
