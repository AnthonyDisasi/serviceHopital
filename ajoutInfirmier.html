<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ajouter infirmier</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style2.css" type="text/css" />
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<br>
<div class="row">
    <div class="col-md-6 col-md-offset-3" id="ajout">
        <form action="ajouterInfirmier.php" method="post">

            <div class="form-group">
                <label class="infirmier"> Nom:</label>
                <input type="text" class="form-control" id="nom_i" name="nom_i" >
            </div>
            <div class="form-group">
                <label class="infirmier"> Prénom:</label>
                <input type="text" class="form-control" id="prenom_i" name="prenom_i" >
            </div>
            <div class="form-group">
                <label class="infirmier"> Spécialité:</label>
                <input type="text" class="form-control" id="specialite_i" name="specialite_i" >
            </div>
            <div class="form-group">
                <label class="infirmier"> N° téléphone:</label>
                <input type="text" class="form-control" id="numTel_i" name="numTel_i" >
            </div>
            <div class="form-group">
                <label class="infirmier"> Adresse:</label>
                <input type="text" class="form-control" id="adresse_i" name="adresse_i" >
            </div>
            <div class="form-group">
                <input type="submit" class="btnAjout " value="Enregister">
            </div>
        </form>

    </div>
</div>

</body>
</html>
